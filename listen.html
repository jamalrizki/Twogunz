<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- build:css css/main.css -->
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
     <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/wow.js/css/libs/animate.css">
    <!-- endbuild -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Orbitron&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" /> 
    <title>Two Guns Gonzo</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container wow pulse">
            <a class="navbar-brand" href="index.html"><img src="img/128584649_297724264882924_9084186833920221746_n.jpg" height="30" width="30" /></a>
            <div class="wow slideInLeft data-wow-duration=2s" >
                <h1 id="log">Two Gunz Gonzo</h1>
            </div>
            <button class="navbar-toggler align-self" type="button" data-toggle="collapse" data-target="#jamalNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-end wow bounceInUp" id="jamalNavbar">
                <ul class="navbar-nav topBotomBordersOut">
                    <li class="nav-item"><a class="nav-link" href="index.html"> Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"> Listen</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://two-guns-gonzo.netlify.app"> Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
      
      

    <!--Page cover-->
    <div id="app-cover"> 
        <div id="bg-artwork"></div>
        <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 text-center">   
                <div class="description">
                    <p>
                        <br/>
                        <br/>
                    </p>
                </div>
            </div>
        </div>
        
        <!--Player-->
        <div id="player" style="margin-top: 5em;"> 
            <div id="player-track" class="wow bounceInDown center">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>

            <!--AlbumArt and backgound blur-->
            <div id="player-content" class="wow bounceInUp">
                <div id="album-art" class="wow flip">
                    <img src="img/2.jpg" class="active" id="_1">
                    <img src="img/1.jpg" id="_2">
                    <img src="img/3.jpg" id="_3">
                    <img src="img/4.jpg" id="_4">
                    
                    <div id="buffer-box">Buffering ...</div>
                </div>

                <!--controls-->
                <div id="player-controls">
                    <div class="control wow flip">
                        <div class="button" id="play-previous">
                            <i class="fa fa-backward"></i>
                        </div>
                    </div>
                    <div class="control wow flip">
                        <div class="button" id="play-pause-button">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="control wow flip">
                        <div class="button" id="play-next">
                            <i class="fa fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
       <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/glyphicons/glyphicons.js"></script>
    <script src="js/myfullscreen.js"></script>
    <script src="node_modules/wow.js/dist/wow.min.js"></script>
    <script> new WOW().init(); </script>
    <!-- endbuild -->
         
</body>
</html>
